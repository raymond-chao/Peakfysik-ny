<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>PeakFysik Kontakt</title>
</head>
    <body>
        <header class="header">
            <a href="../index.html" class="logo">PeakFysik</a>
            <div class="social-media">
                <a href="https://www.facebook.com/people/PeakFysik/61571074644315/"><i class='bxl bxl-facebook'></i></a>
                <a href="https://www.instagram.com/peakfysik/"><i class='bxl bxl-instagram'></i> </a>
                <a href="https://www.tiktok.com/@peak.fysik"><i class='bxl bxl-tiktok'></i> </a>
            </div>

            <nav class="navbar">
                <a href="../index.html">Hem</a>
                <a href="offerings.html">Tjänster</a>
                <a href="./about.html">Om</a>
                <a href="./contact.html">Kontakt</a>
            </nav>
        </header>
        <main>
            <section>
                <div class="about-container">
                    <div class="list">
                        <div class="item">
                            <div class="content">
                                <video autoplay muted loop playsinline class="responsive-video">
                                    <source src="../img/pf-video-ny.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                                <div class="title"><img src="../img/kontaktany.svg" alt="kontakta text" id="kontakta"></div>
                                    <div class="topic"><img src="../img/ossny.svg" alt="oss text" id="oss"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <section class="contact">
            <h2>Kontakta oss</h2>


            <form action="#">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Namn" id="name"
                        class="item"
                        autocomplete="off">
                        <div class="error-txt">Namn kan inte vara blank</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="E-post" id="email"
                        class="item"
                        autocomplete="off">
                        <div class="error-txt email">E-post kan inte vara blank</div>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Telefonnummer" id="number"
                        class="item"
                        autocomplete="off">
                        <div class="error-txt">Telefonnummer kan inte vara blank</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Ämne" id="subject"
                        class="item"
                        autocomplete="off">
                        <div class="error-txt"> Ämne kan inte vara blank</div>
                    </div>
                </div>
                <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10"
                    placeholder="Ditt Meddelande" class="item"
                    autocomplete="off"></textarea>
                    <div class="error-txt"> Meddelande kan inte vara blank</div>
                </div>

                <button type="submit">Skicka</button>
            </form>

        </section>
    <footer class="footer-main">
        <div class="footer-main-container">
            <a href="index.html"><p class="footer-main-logo">PEAK FYSIK</p></a>
            <p class="footer-main-slogan">BLI BÄTTRE IDAG</p>
            <div class="footer-main-socials">
                <a href="https://www.facebook.com/people/PeakFysik/61571074644315/"><i class='bxl bxl-facebook'></i></a>
                <a href="https://www.instagram.com/peakfysik/"><i class='bxl bxl-instagram'></i> </a>
                <a href="https://www.tiktok.com/@peak.fysik"><i class='bxl bxl-tiktok'></i> </a>
            </div>
        </div>
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
